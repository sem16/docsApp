<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Documenti</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <div id="content">
    </div>
    <script>
      const a =async ()=> {
        const res = await fetch('http://localhost:2222/');
        const reader = res.body.getReader();
        const a = (await reader.read()).value
        const b = new TextDecoder("utf-8").decode(a);
        document.getElementById("content").innerHTML = b;
      }
      a()
    </script>
  </body>
</html>
